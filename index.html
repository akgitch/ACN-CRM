<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACN Broadband & Mr.OTT | CRM</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK Compat (Required for non-module environment) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="login-screen" class="login-wrapper" style="display: none;">
        <div class="card login-card">
            <div class="brand-logo">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="60" r="32" fill="none" stroke="white" stroke-width="5" />
                    <ellipse cx="50" cy="60" rx="12" ry="32" fill="none" stroke="white" stroke-width="5" />
                    <line x1="18" y1="60" x2="82" y2="60" stroke="white" stroke-width="5" />
                    <path d="M30 35 Q50 15 70 35" fill="none" stroke="#F36F21" stroke-width="8"
                        stroke-linecap="round" />
                </svg>
            </div>
            <h2>Welcome <span style="color: var(--accent);">Back</span></h2>
            <p class="text-muted">ACN Broadband Management Portal</p>

            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <div id="login-error" class="error-msg" style="display: none;">
                    Invalid username or password
                </div>
                <button type="submit" class="btn btn-primary login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <div id="app" class="app-container" style="display: none;">
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <div class="mobile-header">
            <div class="mobile-logo">
                <div class="logo-icon-sm">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="60" r="32" fill="none" stroke="var(--primary)" stroke-width="6" />
                        <ellipse cx="50" cy="60" rx="12" ry="32" fill="none" stroke="var(--primary)" stroke-width="6" />
                        <line x1="18" y1="60" x2="82" y2="60" stroke="var(--primary)" stroke-width="6" />
                        <path d="M30 35 Q50 15 70 35" fill="none" stroke="var(--warning)" stroke-width="8"
                            stroke-linecap="round" />
                    </svg>
                </div>
                <h2 class="brand-text-sm">ACN <span>BROADBAND</span></h2>
            </div>
            <button class="menu-toggle" id="mobile-toggle" aria-label="Toggle Menu">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <svg viewBox="0 0 100 100" width="40" height="40">
                        <circle cx="50" cy="60" r="32" fill="none" stroke="var(--primary)" stroke-width="4.5" />
                        <ellipse cx="50" cy="60" rx="12" ry="32" fill="none" stroke="var(--primary)"
                            stroke-width="4.5" />
                        <line x1="18" y1="60" x2="82" y2="60" stroke="var(--primary)" stroke-width="4.5" />
                        <line x1="50" y1="28" x2="50" y2="92" stroke="var(--primary)" stroke-width="4.5" />
                        <path d="M30 35 Q50 15 70 35" fill="none" stroke="var(--warning)" stroke-width="6"
                            stroke-linecap="round" />
                        <path d="M40 45 Q50 35 60 45" fill="none" stroke="var(--warning)" stroke-width="6"
                            stroke-linecap="round" />
                        <circle cx="50" cy="52" r="4" fill="var(--warning)" />
                    </svg>
                </div>
                <h2 class="brand-text">ACN <span>BROADBAND</span></h2>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" data-page="dashboard">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </button>
                <button class="nav-item" data-page="customers">
                    <i data-lucide="users"></i> Customers
                </button>
                <button class="nav-item" data-page="recharge">
                    <i data-lucide="credit-card"></i> Recharge Entry
                </button>
                <button class="nav-item" data-page="due-tracking">
                    <i data-lucide="alert-circle"></i> Due Tracking
                </button>
                <button class="nav-item" data-page="reports">
                    <i data-lucide="bar-chart-3"></i> Reports
                </button>
            </nav>

            <div class="sidebar-footer">
                <div id="user-info">
                    <p id="user-role"></p>
                    <p id="user-name"></p>
                </div>
                <button class="nav-item logout-item" id="logout-btn">
                    <i data-lucide="log-out"></i> Logout
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1 id="page-title">Dashboard</h1>
                <div id="header-actions"></div>
            </header>

            <div id="page-content">
                <!-- Dynamic content injected here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
